{% extends "base.html" %}
{% block content %}
    <div class="container mx-auto px-4 py-6">
        <div class="space-y-4">
            {% for product in products %}
                <h1 class="text-2xl text-blue-600 hover:text-blue-800 font-bold">
                    <a href = "{% url 'product-detail' product.id %}" class="transition duration-300 ease-in-out">{{ product.name }}</a>
                </h1>
            {% endfor %}
        </div>
    </div>
{% endblock %}
